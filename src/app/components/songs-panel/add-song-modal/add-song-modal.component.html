<button class="btn btn-lg btn-outline-primary" (click)="openModal(newSongModal)">Agregar Cancion</button>
<ng-template #newSongModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="editProfileLabel">Añadir nueva Cancion</h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">        
        <form [formGroup]="editSongForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label for="title" class="col-sm-4 col-form-label">Titulo*</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="title" id="title">
                </div>
            </div>
            <div class="form-group row">
                <label for="genre" class="col-sm-4 col-form-label">Genero*</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="genre" id="genre">
                </div>
            </div>
            <div class="form-group row">
                <label for="releaseYear" class="col-sm-4 col-form-label">Año de Lanzamiento*</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" formControlName="releaseYear" id="releaseYear">
                </div>
            </div>
            <div class="form-group row">
                <label for="album" class="col-sm-4 col-form-label">Album*</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="album" id="album">
                </div>
            </div>
            <div class="form-group form-inline">
                <label class="btn btn-secondary btn-file">Seleccionar Imagen
                    <input name="file" type="file" (change)="onFileChangeImg($event)" accept="image/*">
                    <input type="hidden" name="fileHidden" formControlName="imageInput" />
                </label>
            </div>
            <div class="form-group form-inline">
                <label class="btn btn-secondary btn-file">Seleccionar Cancion
                    <input name="file" type="file" (change)="onFileChangeSong($event)" accept=".mp3,audio/*">
                    <input type="hidden" name="fileHidden" formControlName="songInput" /> 
                </label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
                <button type="submit" class="btn btn-primary" [disabled]="!editSongForm.valid">Save changes</button>
            </div>
        </form>
    </div>
</ng-template>
