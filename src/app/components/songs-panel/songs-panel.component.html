<div class="songs-section">
    <div class="row row-title-section">
        <div class="song-title-section">
            <h2 *ngIf="currentArtist"><strong>{{currentArtist.name}}</strong> Playlist</h2> 
        </div>
        <div class="add-song-section">
            <app-add-song-modal (newSong)="addSong($event)" *ngIf="currentArtist"></app-add-song-modal>
        </div>
    </div>
    <div class="songs-list row">
        <div class="song-item">
            <table>
                <tr *ngFor="let song of songs" (mouseover)="showPlayerIcon($event, song)" style="width:100%">
                    <td (mouseout)="hidePlayerIcon($event, song)"><img src="{{serverPath}}{{song.img_path}}" alt="">
                    </td>
                    <td (mouseout)="hidePlayerIcon($event, song)">
                        <p><b>{{song.title}}</b></p>
                        <p>{{song.genre}}</p>
                        <p>{{song.release_year}}</p>
                        <p>{{song.album}}</p>
                        <!-- <p>{{song.lengthInMinutes}}</p> -->
                    </td>
                    <td style="width: 200px;">
                        <div *ngIf="song.hoverSong" style="width: 100px;">
                            <i class="fa fa-play" (click)="playSong(song)" *ngIf="!song.isPlaying"
                                style="font-size: 24px;"></i>
                            <i class="fa fa-stop" (click)="stopSong()" style="font-size: 24px;" *ngIf="song.isPlaying">
                            </i>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="alert alert-warning" role="alert" *ngIf="songs?.length == 0 && currentArtist">
                No Tiene ninguna cancion agregada para el Artista : {{currentArtist.name}}
            </div>
        </div>
    </div>
</div>
