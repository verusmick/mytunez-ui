<div class="songs-section">
    <div class="row">
        <button>Add Song</button>
    </div>
    <div class="songs-list row">
        <div class="song-item">
            <table>
                <tr *ngFor="let song of songs" (mouseover)="showPlayerIcon($event, song)" style="width:100%">
                    <td (mouseout)="hidePlayerIcon($event, song)"><img src="{{serverPath}}{{song.img_path}}" alt=""></td>
                    <td  (mouseout)="hidePlayerIcon($event, song)">
                        <p><b>{{song.title}}</b></p>
                        <p>{{song.genre}}</p>
                        <p>{{song.release_year}}</p>
                        <p>{{song.album}}</p>
                        <p>{{song.lengthInMinutes}}</p>
                    </td>
                    <td style="width: 200px;">
                        <div  *ngIf="song.hoverSong" style="width: 100px;">
                            <i class="fa" [ngClass]="{'fa-play': song.isPlaying, 'fa-stop':!song.isPlaying}"
                            (click)="playSong(song)" style="font-size: 24px;">
                        </i>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
