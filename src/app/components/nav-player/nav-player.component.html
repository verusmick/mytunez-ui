<div class="row nav-player">
    <div class="logo">
        <h1 for="">My Tunez</h1>
    </div>
    <div>
        <audio #audioElement src="{{src}}" controls>
            <p>Your browser does not support HTML5 audio. Here is a
                <a href="{{src}}">link</a> instead.</p>

        </audio>
        <span (click)="paused ? play() : pause()">
            <button *ngIf="paused"> Play</button>
            <button *ngIf="!paused"> Pause</button>
        </span>
    </div>
</div>
