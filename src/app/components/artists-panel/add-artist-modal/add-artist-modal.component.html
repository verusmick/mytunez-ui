<button class="btn btn-lg btn-outline-primary" (click)="openModal(newArtistModal)">Open My Modal</button>

<ng-template #newArtistModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="editProfileLabel">Crear Artista</h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Nombre*</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="name" id="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="genres" class="col-sm-4 col-form-label">Generos*</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="genres" id="genres">
                </div>
            </div>
            <div class="form-group row">
                <label for="members" class="col-sm-4 col-form-label">Miembros*</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="members" id="members">
                </div>
            </div>
            <div class="form-group row">
                <label for="website" class="col-sm-4 col-form-label">Sitio Web*</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="website" id="website">
                </div>
            </div>
            <div class="form-group form-inline">
                <label class="btn btn-secondary btn-file">Browse
                    <input name="file" type="file" (change)="onFileChange($event)" accept="image/*">
                    <input type="hidden" name="fileHidden" formControlName="imageInput" /> <!-- Validation Field -->
                </label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
                <button type="submit" class="btn btn-primary" [disabled]="!editProfileForm.valid">Save changes</button>
            </div>
        </form>
    </div>
</ng-template>
